<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jo`s Cinema Garden</title>
  <link rel="stylesheet" href="./subpage.css" />
  <link rel="stylesheet" href="./reset.css" />
  <script type="module" src="review.js"></script>


</head>

<body>
  <header id="sub">
    <h2 class="title">HCG : Hanjo’s Cinema Garden</h2>
    <button class="back">뒤로가기</button>
    <!-- 토글버튼 자리 -->
  </header>
  <div id="movie-info">
    <div class="movie-photo"></div>
    <div class="movie-contents">
      <h1 class="movie-title">영화 제목</h1>
      <h3 class="storyline">줄거리</h3>
      <p>영화 내용</p>
      <p>평점</p>
      <p>영화 장르</p>
      <p>개봉년도</p>
    </div>
  </div>

  <main class="review-content">
    <ul class="review-list" id="review-list">
    </ul>
    <form class="review-form" id="review-form">
      <div class="review-form-item review-form-id">
          <label for="user-id">ID</label>
          <input type="text" id="user-id" required>
      </div>
      <div class="review-form-item review-form-pw">
          <label for="user-pw">PW</label>
          <input type="password" id="user-pw" required>
      </div>
      <div class="review-form-item review-form-text">
          <label for="user-text">Review</label>
          <textarea id="user-text" required></textarea>
      </div>
      <button class="review-form-submit">Submit</button>
    </form>
  </main>

  
</body>

</html>
