<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo's Cinema Garden</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- //bootstrap -->

</head>

<body>
    <div class="container">
        <header class="header">
            <h1>유인수 테스트</h1>
        </header>
        <main class="main">
            <form class="searchForm">
                <input class="searchForm__input" type="text" placeholder="Searching..">
                <button class="searchForm__btn">Click</button>
            </form>
            <div class="mainInner">
                <div class="sortValue">
                    <form>정렬
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultFirst" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              인기순
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultFirst" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                              평점순
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultFirst" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                              제목오름차순
                            </label>
                          </div>
                    </form><br>
                    <form> 년도별
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultSecond" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                All movies
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultSecond" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                2024 ~ 2023
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultSecond" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                2023 ~ 2022
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultSecond" id="flexRadioDefault4">
                            <label class="form-check-label" for="flexRadioDefault4">
                                Movies Before 2022
                            </label>
                          </div>
                    </form>
                </div>
                <div class="cardContainer">
                <!--동적으로 카드 들어오는 부분  -->
                </div>
            </div>
        </main>
        <button class="uptoBtn">⬆️</button>
    </div>
</body>

</html>
