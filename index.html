<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo's Cinema Garden</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1>유인수 테스트</h1>
        </header>
        <main class="main">
            <form class="searchForm">
                <input class="searchForm__input" type="text" placeholder="Searching..">
                <button class="searchForm__btn">Click</button>
            </form>
            <div class="mainInner">
                <div class="sortValue">
                    <form>
                        <input type="radio" id="option1" name="group" value="option1">
                        <label for="option1">최근개봉영화</label><br>
                        
                        <input type="radio" id="option2" name="group" value="option2">
                        <label for="option2">2011~2020</label><br>

                        <input type="radio" id="option3" name="group" value="option3">
                        <label for="option3">2000~2010</label><br>

                        <input type="radio" id="option4" name="group" value="option4">
                        <label for="option4">2000 이전개봉</label><br>
                    </form>
                </div>
                <div class="cardContainer">
                <!--동적으로 카드 들어오는 부분  -->
                </div>
            </div>
        </main>
        <button class="uptoBtn">⬆️</button>
    </div>
</body>

</html>
