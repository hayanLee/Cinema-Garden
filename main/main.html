<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="main.css">
    <!-- swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../header/header.js"></script>
    <script type="module" src="./main.js"></script>
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <section class="header__head">
            <h1 class="title">Jo's Cinema Garden</h1>
            <form class="searchForm">
                <input class="searchForm__input" type="text" placeholder="What do you want to watch?">
                <div class="searchForm__icon"><img src="../assets/Search.png" alt="돋보기아이콘"></div>
            </form>
            <button class="darkmode">☀️</button>
        </section>
        <div class="header__main swiper-container">
            <div class="swiper-wrapper"></div>
        </div>
    </header>

    <!-- 메인 -->
    <main>
        <div class="main__container">
            <div class="movies">
                <aside class="main__filters">
                    <div class="sort">
                        <h4 class="sort__title">Sorted</h4>
                        <input type="radio">Popular
                        <input type="radio">Ratings
                    </div>
                    <div class="sort">
                        <h4 class="sort__title">Titles</h4>
                        <input type="radio">Ascend
                        <input type="radio">Descend
                    </div>
                    <div class="sort">
                        <h4 class="sort__title">Years</h4>
                        <input type="radio">2024
                        <input type="radio">2023
                        <input type="radio">2022
                        <input type="radio">Before
                    </div>
                </aside>
                <div class="main__cards"></div>
            </div>
            <div class="videos">
                movies
            </div>
            <div class="actors">
                actors
            </div>
        </div>
    </main>

</body>

</html>
